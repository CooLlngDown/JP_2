<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Người Dùng Mới</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./Assets/css/form.css">
</head>
<body>

    <header class="bg-primary text-white p-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="./Assets/img-logo/Logo-DH-Phenikaa-V-Bl.webp" alt="Logo" class="logo me-2">
                <h1 class="mb-0"><a href="./User.html" style="text-decoration: none; color: black;">Thêm Người Dùng Mới</a></h1>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div id="form-container" class="form-container w-100">
            <form id="new-user-form" class="p-4 shadow rounded bg-white">
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID:</label>
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="Nhập User ID" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Tên:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nhập tên" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Thêm Người Dùng</button>
            </form>
        </div>
    </div>

    <div id="success-message" class="alert alert-success mt-3" style="display:none;"></div>
    <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
        // Xử lý khi submit form
        document.getElementById("new-user-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Ngăn chặn form submit thông thường
        
            var userId = document.getElementById("userId").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
        
            // Ẩn tất cả các thông báo trước khi xử lý logic
            document.getElementById("success-message").style.display = "none";
            document.getElementById("error-message").style.display = "none";
    
            // Kiểm tra xem người dùng đã nhập đủ thông tin chưa
            if (userId && name && email && password) {
                // Hiển thị thông báo thành công
                var successMessage = document.getElementById("success-message");
                successMessage.innerHTML = "<i class='fas fa-check-circle'></i> Đã thêm người dùng thành công!<br><strong>User ID:</strong> " 
                                            + userId + "<br><strong>Tên:</strong> " 
                                            + name + "<br><strong>Email:</strong> " 
                                            + email;
                successMessage.style.display = "block";  // Hiển thị thông báo thành công
        
                // Xóa dữ liệu trong form sau khi gửi
                document.getElementById("new-user-form").reset();
            } else {
                // Hiển thị thông báo lỗi
                var errorMessage = document.getElementById("error-message");
                errorMessage.innerHTML = "<i class='fas fa-exclamation-circle'></i> Thêm người dùng thất bại. Thiếu thông tin!";
                errorMessage.style.display = "block";  // Hiển thị thông báo lỗi
            }
        });
    </script>
    
</body>
</html>
